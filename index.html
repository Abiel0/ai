<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Generator and Image Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f0f8ff;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color), #e6f2ff);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 40px;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
        }

        #userPrompt, #imagePrompt, #displayText {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
        }

        #userPrompt, #imagePrompt {
            height: 120px;
            resize: vertical;
        }

        #displayText {
            min-height: 100px;
            background-color: var(--secondary-color);
            border: none;
            display: none;
        }

        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px var(--shadow-color);
            display: inline-block;
            margin: 10px;
        }

        .button:hover {
            background-color: #3a7bbf;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px var(--shadow-color);
        }

        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .loading:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                color: rgba(0,0,0,0);
                text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0);
            }
            40% {
                color: var(--text-color);
                text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0);
            }
            60% {
                text-shadow: .25em 0 0 var(--text-color), .5em 0 0 rgba(0,0,0,0);
            }
            80%, 100% {
                text-shadow: .25em 0 0 var(--text-color), .5em 0 0 var(--text-color);
            }
        }

        #imagePreview {
            max-width: 100%;
            margin-top: 20px;
            display: none;
        }

        #fileInput {
            display: none;
        }

        .code-block {
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        .code-header {
            background-color: #1e1e1e;
            color: #fff;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 0.8em;
            border-radius: 3px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #3a7bbf;
        }

        pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            margin: 0;
            overflow-x: auto;
        }

        pre code {
            font-family: 'Courier New', Courier, monospace;
            display: block;
        }

        #imagePromptSection {
            display: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abiel AI and Image Analyzer</h1>
        <textarea id="userPrompt" placeholder="Enter your prompt here..."></textarea>
        <div style="text-align: center;">
            <button id="generateButton" class="button">Generate Text</button>
            <label for="fileInput" class="button">Upload Image</label>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <div id="imagePromptSection">
            <img id="imagePreview" src="" alt="Uploaded image preview">
            <textarea id="imagePrompt" placeholder="Enter your prompt for the image analysis here..."></textarea>
            <div style="text-align: center;">
                <button id="analyzeImageButton" class="button">Analyze Image</button>
            </div>
        </div>
        <div id="displayText"></div>
        <div class="loading">Processing</div>
    </div>

    <footer>
        Made by Abiel by The Grace of God
    </footer>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const genAI = new GoogleGenerativeAI("AIzaSyDjB7bKvIdkgmCziFdNNKiLtN410T_KISg");
        const generateButton = document.getElementById('generateButton');
        const analyzeImageButton = document.getElementById('analyzeImageButton');
        const userPrompt = document.getElementById('userPrompt');
        const imagePrompt = document.getElementById('imagePrompt');
        const displayText = document.getElementById('displayText');
        const loadingIndicator = document.querySelector('.loading');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const imagePromptSection = document.getElementById('imagePromptSection');

        generateButton.addEventListener('click', generateContent);
        analyzeImageButton.addEventListener('click', analyzeImage);
        fileInput.addEventListener('change', handleImageUpload);

        async function generateContent() {
            const prompt = userPrompt.value.trim();
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            await processContent(() => {
                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                return model.generateContent(prompt);
            });
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                    imagePromptSection.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        async function analyzeImage() {
            const prompt = imagePrompt.value.trim() || "Analyze the image and solve based on user's prompt";
            const file = fileInput.files[0];

            if (!file) {
                alert('Please upload an image first');
                return;
            }

            await processContent(async () => {
                const reader = new FileReader();
                const imageData = await new Promise((resolve) => {
                    reader.onload = (e) => resolve(e.target.result.split(',')[1]);
                    reader.readAsDataURL(file);
                });

                const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
                const imageParts = [
                    {
                        inlineData: {
                            data: imageData,
                            mimeType: file.type
                        }
                    }
                ];
                return model.generateContent([prompt, ...imageParts]);
            });
        }

        async function processContent(contentGenerator) {
            generateButton.disabled = true;
            analyzeImageButton.disabled = true;
            loadingIndicator.style.display = 'block';
            displayText.style.display = 'block';
            displayText.textContent = 'Processing...';

            try {
                const result = await contentGenerator();
                const response = await result.response;
                const text = await response.text();
                
                if (text.includes('```')) {
                    const formattedText = formatCodeBlocks(text);
                    displayText.innerHTML = formattedText;
                    addCopyFunctionality();
                } else {
                    displayText.textContent = text;
                }
            } catch (error) {
                console.error('Error:', error);
                displayText.textContent = 'An error occurred. Please try again.';
            } finally {
                generateButton.disabled = false;
                analyzeImageButton.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        }

        function formatCodeBlocks(text) {
            const codeBlockRegex = /```(\w+)?\n([\s\S]*?)```/g;
            let index = 0;
            return text.replace(codeBlockRegex, (match, language, code) => {
                language = language || 'plaintext';
                index++;
                return `
                    <div class="code-block">
                        <div class="code-header">
                            <span>${language}</span>
                            <button class="copy-button" data-code-index="${index}">Copy</button>
                        </div>
                        <pre><code id="code-${index}">${escapeHtml(code.trim())}</code></pre>
                    </div>
                `;
            });
        }

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        function addCopyFunctionality() {
            document.querySelectorAll('.copy-button').forEach(button => {
                button.addEventListener('click', function() {
                    const codeIndex = this.getAttribute('data-code-index');
                    const codeElement = document.getElementById(`code-${codeIndex}`);
                    const textArea = document.createElement('textarea');
                    textArea.value = codeElement.textContent;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.textContent = 'Copied!';
                    setTimeout(() => {
                        this.textContent = 'Copy';
                    }, 2000);
                });
            });
        }
    </script>
</body>
</html>
